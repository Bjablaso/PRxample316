apply plugin: 'application'

mainClassName = 'main/java/memoranda/Start'

compileJava.options.encoding = 'UTF-8'

// Repositories and dependencies for code go here
repositories {
  mavenCentral()
}

dependencies {
  implementation 'com.io7m.xom:xom:1.2.+'
  implementation 'net.sourceforge.nekohtml:nekohtml:1.9.+'
}


task fatJar(type: Jar) {
  manifest {
    attributes 'Main-Class': 'memoranda.Start'  // Ensure this points to your main class
  }
  archiveBaseName.set('Bjablaso_memoranda')  // Make sure the name matches the JAR file name
  from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
  with jar
}
